<app-navegador></app-navegador>
<section class="panel">
  <app-banner [books]="books" ></app-banner>
  <div class="tools">
    <h4>{{'seccion.genero' | transloco}}</h4>
    <mat-form-field appearance="fill">
      <mat-label>{{'seccion.FiltrarGenero' | transloco}}</mat-label>
      <mat-select>
        <mat-option *ngFor="let food of gnr" [value]="food.value">
          {{food.viewValue}}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <h4>{{'seccion.año' | transloco}}</h4>
    <mat-form-field appearance="fill">
      <mat-label>{{'seccion.FiltrarAño' | transloco}}</mat-label>
      <mat-select>
        <mat-option *ngFor="let food of yrs" [value]="food.value">
          {{food.viewValue}}
        </mat-option>
      </mat-select>
    </mat-form-field>


    <form #searchForm="ngForm" (ngSubmit)="search(searchForm, searchTerm.value)">
      <div class="input-group mb-3">
        <input id="searchInput" type="text" class="form-control" placeholder="Nombre de libro..." #searchTerm ngModel>
        <div class="input-group-append">
          <button class="btn btn-outline-secondary" type="button submit">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search"
              viewBox="0 0 16 16">
              <path
                d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z" />
            </svg>
          </button>
        </div>
      </div>
    </form>
    
  </div>

  <div *ngIf="searchEnabled">
    <article class="firstRow grid">
      <div *ngFor="let book of searchResults">
        <app-card [book]="book"></app-card>
      </div>
    </article>
  </div>

  <div class="CAROUSEL-SACTION">
    <div id={{cat[1]}} class="carousel slide" *ngFor="let cat of categories;let x = index">
      <app-carousel-open [books]="books" *ngIf="x==2"></app-carousel-open>
      <h1 class="CT">{{'seccion.'+cat[0] | transloco}}</h1>
      <div class="flex-carousel">
        <button class="carousel-control-prev" type="button" [attr.data-bs-target]="'#'+cat[1]" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden" i18n>Previous</span>
        </button>

        <div class="carousel-inner">
          <div class="carousel-item active">
            <article class="firstRow">
              <div *ngFor="let book of cat[2];let i = index">
                <app-card *ngIf="i<5" [book]="book"></app-card>
              </div>
            </article>
          </div>


          <div class="carousel-item">
            <article class="firstRow">
              <div *ngFor="let book of cat[2];let i = index">
                <app-card *ngIf="i>=5 && i<10" [book]="book"></app-card>
              </div>
            </article>
          </div>
        </div>


        <button class="carousel-control-next" type="button" [attr.data-bs-target]="'#'+cat[1]" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden" i18n>Next</span>
        </button>

      </div>
    </div>
  </div>
  <br>
</section>

<app-footer></app-footer>

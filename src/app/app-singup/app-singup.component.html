<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <title>SingUP</title>
  </head>
  <body>
    <div class="register-login-form">
      <form class="shadow-lg">
        <img src="">
        <h2>Regístrate</h2>
        <input required class = "shadow-lg" type="text" placeholder="Nombre de Usuario">
        <input required pattern="^[^@]+@[^@]+\.[a-zA-Z]{2,}$"  class="shadow-lg"  type="email" placeholder="Correo electrónico">
        <input required  minlength="6" maxlength="9" class="shadow-lg"  type="password" placeholder="Contraseña">
        <input required  minlength="6" maxlength="9" class="shadow-lg"  type="password" placeholder="Confirme su Contraseña">
        <button type="submit" value="Submit" class="ov-btn-grow-ellipse" >Regístrate</button>
      </form>
      <div class="register-login-box shadow-lg">
        <p>¿Ya tienes una cuenta? <a href="SIGNIN">Inicia Sesión</a> </p>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>

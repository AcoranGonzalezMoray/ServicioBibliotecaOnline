<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <title>SignIn</title>
  </head>
  <body>
    <div class="register-login-form">
      <form class="shadow-lg">
        <img src="">
        <h2>Inicia Sesión</h2>
        <input required pattern="^[^@]+@[^@]+\.[a-zA-Z]{2,}$"  class="shadow-lg"  type="email" placeholder="Correo electrónico">
        <input required  minlength="6" maxlength="9" class="shadow-lg"  type="password" placeholder="Contraseña">
        <button type="submit" value="Submit" class="ov-btn-grow-ellipse" >Iniciar Sesion</button>
        <br>
        <br>
        <a href="#"> ¿Has olvidado la contraseña? </a>
      </form>
      <div class="register-login-box shadow-lg">
        <p>¿No tienes una cuenta? <a href="SIGNUP">Regístrate</a></p>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>

<app-navegador></app-navegador>
<section class="book_description_container">
    <div class="left_content" id="left_content">
        <div class="book_image_content">
            <img id="book_image"
                src={{book?.imageURL}}
                alt="El pianista del gueto de Varsovia">
        </div>
        <div class="buttons" id="buttons">
            <button class="btn">Leer</button>
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                class="bi bi-chat-dots-fill" viewBox="0 0 16 16">
                <path
                    d="M16 8c0 3.866-3.582 7-8 7a9.06 9.06 0 0 1-2.347-.306c-.584.296-1.925.864-4.181 1.234-.2.032-.352-.176-.273-.362.354-.836.674-1.95.77-2.966C.744 11.37 0 9.76 0 8c0-3.866 3.582-7 8-7s8 3.134 8 7zM5 8a1 1 0 1 0-2 0 1 1 0 0 0 2 0zm4 0a1 1 0 1 0-2 0 1 1 0 0 0 2 0zm3 1a1 1 0 1 0 0-2 1 1 0 0 0 0 2z" />
            </svg>
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-heart-fill"
                viewBox="0 0 16 16">
                <path fill-rule="evenodd"
                    d="M8 1.314C12.438-3.248 23.534 4.735 8 15-7.534 4.736 3.562-3.248 8 1.314z" />
            </svg>
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                class="bi bi-bookmark-fill" viewBox="0 0 16 16">
                <path
                    d="M2 2v13.5a.5.5 0 0 0 .74.439L8 13.069l5.26 2.87A.5.5 0 0 0 14 15.5V2a2 2 0 0 0-2-2H4a2 2 0 0 0-2 2z" />
            </svg>
        </div>
    </div>
    <div class="right_content" id="right_content">
        <div class="book_details">

            <h1 id="book_title">{{book?.title}}</h1>

            <p id="book_author"><span>Autor:</span>{{book?.author}}</p>

            <p id="book_date"><span>Fecha de publicación:</span>{{book?.publicationDate}}</p>

            <p id="book_editorial"><span>Editorial: </span>{{book?.editorial}}</p>

            <p id="book_genre"><span>Género: </span>{{book?.genre}}</p>

            <p id="book_sinopsis"><span>Sinopsis: </span>{{book?.sinopsis}}</p>
        </div>
    </div>
</section>
<app-footer></app-footer>
